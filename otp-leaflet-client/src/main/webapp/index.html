<!-- load ICH templates and create the webapp at startup -->
<script type="text/javascript" language="javascript">

   var _paq = _paq || [];
$(document).ready(function() {
	//Sets datepicker language based on selected/detected language in config.js
	$.datepicker.setDefaults($.datepicker.regional[otp.config.locale.config.datepicker_locale_short]);
    var templateUrls = [ //new Array(
        'js/otp/layers/layers-templates.html',
        'js/otp/widgets/widget-templates.html',
        'js/otp/widgets/tripoptions/tripoptions-templates.html',
        'js/otp/widgets/transit/widgets-transit-templates.html',
    ];

    var loadedTemplates = 0;

	window.alert("Vozni redi so informativne narave.Zaenkrat so vključeni vozni redi MARPROM-a. Trenuten vozni red je zimski.\n" +
			" In testno nekaj neaktualnih primestnih\n" +
			" Ob kliku na zobnik" +
			" se lahko išče po postajah, ali pa pogleda poti avtobusov. Če se zemljevid približa se pojavijo postaje." + 
			" Ob kliku na njih se vidi kdaj avtobusi ustavljajo.\nZgoraj levo se lahko izbira med večmodalnim načrtovalnikom" + 
			" in načrtovalnikom samo za sposojena kolesa.\nVeč informacij je na voljo ob kliku na \"O strani\"");

    for(var i = 0; i < templateUrls.length; i++) {
        $.get(templateUrls[i])
        .success(function(html) {
            $('<div style="display:none;"></div>').appendTo($("body")).html(html);
            loadedTemplates++;
            if(loadedTemplates == templateUrls.length) {
                ich.grabTemplates();                   
                new otp.core.Webapp();
            }
        });
    }
        
});



</script>
